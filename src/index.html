<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dconnect</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="header" style="margin-top: 20px;height: 40px;">
      <h2 style="float: left;margin-left: 20px;">Dconnect</h2>
      <button class="btn btn-primary" type="submit" id="post-btn" onclick="App.Post()" style="float: right;margin-right: 100px;">New Post</button>
      <button class="btn btn-primary" type="submit" id="profile-btn" onclick="App.GoToYourPage()" style="float: right;margin-right: 20px;">Profile</button>
      <button class="btn btn-primary" type="submit" id="register-btn" onclick="App.Register()" style="float: right;margin-right: 20px;">Register</button>
      
    </div>
    <div class="body">
      <hr>
      <div style="margin: 20px;width: 80%;float: left;">
        <div style="border-right: 1px solid rgb(66, 123, 131);height: 500px;float: right;margin-left: 10px;"></div>
          <div class="card-deck" id="cards">
            <div  id="card1" style="float:left;width:33%"></div>
            <div  id="card2" style="float:left;width:33%"></div>
            <div  id="card3" style="float:left;width:33%"></div>
          </div>

      </div>
      <div style="float:left;margin-top: 0px;" >
        <input id="name" type="text" placeholder="Name" style="border:0;margin-left: 5px;border-bottom:solid black;outline: 0em;">
        <button type="submit" style="border-style: none;background: none;cursor: pointer;" onclick="App.SearchUser()">Search</button>
        <div id="users">

        </div>
      </div>
    </div>
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
    <!-- <script src="js/ipfs.js"></script> -->
  </body>
</html>
