<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>User</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  </head>
  <body onload="App.GoToUserTemp()" style="margin: 10px;">

    <div class="header" style="margin: 20px;height: 40px;">
      <h2 style="float: left;margin-top: auto;">Dconnect</h2>
      <button class="btn btn-primary" type="submit" id="home-btn" onclick="App.GoHome()" style="float: right;margin-right: 100px;">Home</button>
      <button class="btn btn-primary" type="submit" id="post-btn" onclick="App.Post()" style="float: right;margin-right: 20px;">New Post</button>
    </div>
    <hr>
    <div class="row" >
      
      <div class="col-2 col-md-offset-2">
      </div>
      
      <div id="post" class="col-8" >
        <h2 id="name"></h2>
        <!-- <button class="btn btn-primary" onclick="App.GoHome()" style="">Home</button> -->
        <p id="bio"></p>

        <button id="Post_btn" style="background: transparent;border: none !important;cursor: pointer;" onclick="App.ShowPosts()">Posts</button>
        <button id="Bookmarked_btn" style="margin-left: 10px;background: transparent;border: none !important;cursor: pointer;" onclick="App.ShowBookmarked()">Bookmarked</button>
        <button id="Upvoted_btn" style="margin-left: 10px;background: transparent;border: none !important;cursor: pointer;" onclick="App.ShowUpvoted()">Upvoted</button>
        <button id="Followers_btn" style="margin-left: 10px;background: transparent;border: none !important;cursor: pointer;" onclick="App.ShowFollowers()">Followers</button>
        <button id="Following_btn" style="margin-left: 10px;background: transparent;border: none !important;cursor: pointer;" onclick="App.ShowFollowing()">Following</button>
        <hr>
        <div>
      </div>           
      
        <div id="posts">

        </div>
      </div>
      <div class="col-2 col-md-offset-2" >
        <div class="row">
          <br>
          <div id="Followers"></div>
        </div>
        <div class="row">
          <br>
          <div id="Following"></div>
        </div>
        
      </div>
    </div>
    
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
  </body>
</html>
